<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

<h2 style="text-align: center">Admin</h2>
<div class="container-fluid row d-flex justify-content-center ">

        <div class="card-body">
            <h4 class="card-title">Phân loại sản phẩm</h4>
            <p class="card-text">Quản lý phân loại sản phẩm</p>
            <a href="/admin/category" class="btn btn-primary">Quản lý</a>
        </div>
    </div>

    <div class="card col" style="width:400px">
        <div class="card-body">
            <h4 class="card-title">Sản phẩm</h4>
            <p class="card-text">Quản lý sản phẩm</p>
            <a href="/admin/products" class="btn btn-primary">Xem sản phẩm</a>
        </div>
    </div>

    <div class="card col" style="width:400px">
        <div class="card-body">
            <h4 class="card-title">Tài khoản</h4>
            <p class="card-text">Quản lý tài khoản</p>
            <a href="/admin/userlist" class="btn btn-primary">Xem</a>

    </div>
