<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sản phẩm</title>
</head>
<body>
<div align="center">
    <h1>Danh sách sản phẩm</h1>
    <h3>Thêm sản phẩm <a href="/admin/newproduct/">here</a></h3>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>ID sản phẩm</th>
            <th>Tên sản phẩm</th>
            <th>Giá</th>
            <th>Mô tả</th>
            <th>Thời gian tạo</th>
            <th>Thời gian cập nhật</th>
            <th>Phân loại</th>
            <th colspan="2">Chuc nang</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="account, iStat:${accountList}">
            <td th:text="${iStat.count}">1</td>
            <td th:text="${account.getUsername()}">1</td>
            <td th:text="${account.getRole()}">1</td>
            <td th:text="${account.isActive()}">1</td>
            <td th:text="${account.getCreatedAt()}">1</td>
            <td th:text="${account.getUpdateAt()}">1</td>

            <td>
                <a th:href="@{'/admin/products/edit/' + ${account.id}}">Edit</a>
                <a th:href="@{'/admin/products/delete/' + ${account.id}}" >Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
