<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<h2 style="text-align: center">Login</h2>
<div class="container">
    <form action="/user/login" th:action="@{/j_spring_security_check}"  th:object="${account}" method="post">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" placeholder="Enter username" id="username" name="username" th:field="*{username}">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" placeholder="Enter password" id="password" name="password" th:field="*{password}">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
        <br>
        <div th:if ="${message}" class="alert alert-danger" role="alert" >
            <p th:text="${message}"></p>
        </div>
        <div th:if ="${notify}" class="alert alert-success" role="alert" >
            <p th:text="${notify}"></p>
        </div>
    </form>
</div>
</body>
</html>
